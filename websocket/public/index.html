<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Websocket tutorial.</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js">
    </script>
    <link rel="stylesheet" href="/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Websocket tutorial.</h1>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input type="text" id="handle" placeholder="Handle" />
      <input type="text" id="message" placeholder="Message" />
      <button id="send">Send</button>
    </div>
    <script type="text/javascript" src="/chat.js">
    </script>
  </body>
</html>
